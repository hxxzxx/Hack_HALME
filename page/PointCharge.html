<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트충전페이지</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/logo.png">
        <p style="text-align: left; margin-left: 10%;">포인트 충전하기</p>
        <hr />
    </header>
    <div class="pointcharge">
        <p id="username">현재 <b>홍길동</b>님의 포인트는</p>
        <p id="userpoint"><b>50,000원</b> 입니다.</p>
    </div>
    <div>
        <p style="font-size: x-large;">얼마를 충전하시겠습니까?</p>
        <form action="#" method="get">
            <div style="margin: 5rem;">
                <button id="pnumber" value="10,000">10,000</button>
                <button id="pnumber" value="30,000">30,000</button>
            </div>
            <div>
                <button id="pnumber" value="50,000">50,000</button>
                <button id="pnumber" value="100,000">100,000</button>
            </div>
        </form>
    </div>
</body>

</html>
